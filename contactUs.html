<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <style>
        form{
            margin: auto;
            width: 40%;
            border: 3px solid black;
            padding: 10px;
            overflow: auto;
            background-color:lightgray;
        }
        input{
            width: 100%;
        }
        textarea{
            width: 100%;
        }
    </style>
</head>
<body>
    
        <form>
            <label for="FName">First Name</label>
            <input type="text" name="Name" id="FName" placeholder="First Name" required><br>
            <label for="LName">Last Name</label>
            <input type="text" name="Name" id="LName" placeholder="Last Name" required><br>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="Email" required><br>
            <label for="Subject">Subject</label><br>
            <textarea name="Subject" id="Subject" cols="30" rows="10" placeholder="Write Something..."></textarea><br>
            <button type="submit">Contact Us!</button>
        </form>
    
</body>
</html>
