<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Values</title>
    <style>
        input{
            margin: 8px;
        }
    </style>
</head>
<body>
        <h4>This program shows how to set default values of the different input types</h4>
        <form>
            <input type="text" id="name" value="John Doe"><br>
            <input type="checkbox" name="checkbox" id="chkbx" checked><label for="chkbx">checkbox</label><br>
            <input type="color" name="clr" id="clr" value="#012345"><br>
            <input type="date" name="date" id="date" value="1999-03-05"><br>
            <input type="email" name="email" id="email" value="example@email.com"><br>
            <input type="month" name="month" id="month" value="1999-03"><br>
            <input type="number" name="num" id="num" value="123"><br>
            <input type="range" name="range" id="range" value="71"><br>
        </form>
</body>
</html>
